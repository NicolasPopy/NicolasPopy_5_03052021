<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script type="text/javascript"  src="/validation.bundle.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Site d'e-commerce</title>
  </head>
  <body>

    <header>
      <nav class="m-0 p-0 navbar navbar-light bg-light justify-content-between ">
        <a class="navbar-brand" href="Index.html"><img src="./src/Images/logo_orinoco.png" id="Logo_Orinoco" /></a>
        <div class="d-flex">

            <input class="form-control my-2 mx-3" type="Recherche" placeholder="Recherche" aria-label="Recherche">

            <button class="btn btn-outline-success mx-4 my-2 " type="submit">Recherche</button>

        </div>
      </nav>
      <div class="Header_fond">
      
      </div>
    </header>

    <main class="w-75 mx-auto px-3 my-5">
      <h1 class="TitrePrincipal">VALIDATION DE LA COMMANDE</h1>
      <section class="Panier ">
        <h2>Panier</h2>
        <div  id="grille_produits" class="container-fluid px-0 d-flex flex-column">


        </div>
        <div id="ligneTotal" class="container-fluid mb-5">
          <div class="labelTotal bg-white px-1 py-3 ">TOTAL :</div>
          <strong id="Total" class="py-3 text-center"></strong>
        </div>
      </section>
      <section class="vide"></section>
      <section class="Destinataire mb-auto">
        <H2>Destinataire</H2>
        <form class="formDestinataire">
          <div class="row col">
            <label for="Prenom">Prénom</label>
            <input type="text" class="form-control mb-2" id="Prenom" aria-describedby="Prenom" placeholder="Entrez votre prénom">

              <label for="Nom">Nom</label>
              <input type="text" class="form-control mb-2" id="Nom" aria-describedby="Nom" placeholder="Entrez votre nom de famille">

              <label for="Adresse">Adresse</label>
              <textarea  type="text" rows="3" class="form-control mb-2" id="Adresse" aria-describedby="Adresse" placeholder="Entrez votre adresse"></textarea>

              <label for="Ville">Ville</label>
              <input type="text" class="form-control mb-2" id="Ville" aria-describedby="Ville" placeholder="Entrez votre ville">
              
              <label for="Email">Email</label>
              <input type="text" class="form-control mb-2" id="Email" aria-describedby="Email" placeholder="Entrez votre email">
          </div>
          <div class="row col">
            <input type="button" class="btn btn-success btn-validerpanier w-25 mx-auto py-3 my-3"  value="Commandez" />
          </div>
        </form>
      </section>
    </main>
    


    <footer class="py-5 white bg-secondary text-center ">
        <a href="#" class="text-white mx-2">Conditions générales de vente</a>
        <a href="#" class="text-white mx-2">Qui sommes nous ?</a>
        <a href="#" class="text-white mx-2">Nous contacter</a>
    </footer>   
  
  </body>
</html>
