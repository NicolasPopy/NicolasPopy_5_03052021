<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="/app.bundle.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Site d'e-commerce</title>
  </head>
  <body>

    <header>
      <nav class="m-0 p-0 navbar navbar-light bg-light justify-content-between ">
        <a class="navbar-brand"><img src="./src/Images/logo_orinoco.png" id="Logo_Orinoco" /></a>
        <div class="row">
          <div class="col">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </div>
          <div class="col">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </div>
        </div>
      </nav>
      <div class="Header_fond">
      
      </div>
    </header>
    <main class="mt-5 container-fluid">
      <div class="row">
        <div class="col-2">
          <h2>FILTRES</h2>
          <select >
            <option value="Zurss">Zurss</option>
            <option value="Hirsch">Hirsch</option>
            <option value="Franck">Franck</option>
            <option value="Kuros">Kuros</option>
            <option value="Katatone">Katatone</option>
          </select>
          <label for="customRange2" class="form-label">Prix</label>
          <input type="range" class="form-range" min="0" max="500000" id="customRange2">
        </div>
        <div class="container-fluid row row-cols-4 col-10 g-0" id="grille_produits"></div>
      </div>
    </main>

    <footer class="py-5 white bg-secondary text-center ">
      <a href="#" class="text-white mx-2">Conditions générales de vente</a>
      <a href="#" class="text-white mx-2">Qui sommes nous ?</a>
      <a href="#" class="text-white mx-2">Nous contacter</a>
    </footer>




  </body>
</html>
